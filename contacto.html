<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria SASS - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/build/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bona+Nova&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="/build/img/logo.svg" alt="Logo cafeteria">
                </div>
                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a class="activo" href="contacto.html">Contacto</a>

                </nav>
            </div>
            <div class="texto-header">
                <h1>Mejores granos, mejor café</h1>
            </div>
        </div>
    </header>
    <main class="contenedor contenido-principal ">
        <h2><span>reserva tu </span>mesa</h2>
        <div class="contenido-contacto">
            <form action="" class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Tu Email">
                </div>
                <div class="campo">
                    <label for="personas">Número de personas</label>
                    <select>
                        <option value="" disabled selected>--seleccione--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" min="09:00" max="22:00" >
                </div>
                <div class="campo">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" >
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>

   
    <footer class="footer ">
        <div class="contenedor contenido-footer bg-white">
            <div class="footer-box ubicacion">
                <h3>ubicacion</h3>
                <p>Av.Mayo 2233</p>
                <p>Buenos Aires, Argentina</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservación</h3>
                <p>Tel. 2233-4455</p>
                <a href="tel:+22334455">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 11:00 am - 22:00 pm</p>
                <p>vie-Sab: 09:00 am - 00:00 pm</p>
                <p>Dom: Cerrado</p>
            </div>

        </div>
        <p class="copyright">Todos los derechos reservados</p>

    </footer>
</body>
</html>
